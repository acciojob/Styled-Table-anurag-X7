<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Statistics</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    td {
      background-color: #f9f9f9;
    }
    caption {
      font-size: 1.5em;
      margin: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <table>
    <caption>Covid Statistics (Global Overview)</caption>
    <thead>
      <tr>
        <th>Country</th>
        <th>Total Cases</th>
        <th>Total Deaths</th>
        <th>Recovered</th>
        <th>Active Cases</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>USA</td>
        <td>45,000,000</td>
        <td>750,000</td>
        <td>44,000,000</td>
        <td>250,000</td>
      </tr>
      <tr>
        <td>India</td>
        <td>34,500,000</td>
        <td>450,000</td>
        <td>34,000,000</td>
        <td>50,000</td>
      </tr>
      <tr>
        <td>Brazil</td>
        <td>22,000,000</td>
        <td>610,000</td>
        <td>21,000,000</td>
        <td>390,000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
